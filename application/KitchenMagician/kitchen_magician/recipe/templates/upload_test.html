{% extends 'base.html' %}
{% load static %}
        
        {% block css %}
            <link rel="stylesheet" href="{% static 'recipe/css/upload_test.css' %}">
        {% endblock css %}

        {% block content %}
        <div class="h1">Upload Test Page</div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- <div id="recipe-image-upload">
                <input type="file" required name="recipe-image" accept="image/*" onchange="showPreview(event);">
                </input>
            </div> -->
            <div id="recipe-image-center" >
                <label for="recipe-image" >Upload Image</label>
                <input type="file" required id="recipe-image" name="recipe-image" accept="image/*" onchange="showPreview(event);">
                <div id="preview-block">
                    <img src="" alt="" id="image-preview">
                </div>
            </div>
            <button class="recipe-submit-btn" type="submit">Upload</button>
        </form>

        {% endblock content %}

        {% block script %}
        <script src="{% static 'recipe/js/upload.js' %}"></script>
        {% endblock script %}
