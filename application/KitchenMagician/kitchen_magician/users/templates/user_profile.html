{% extends 'base.html' %}
{% load static %}

        {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'users/css/user_profile.css' %}" />
        {% endblock css %}

        {% block content %}
        <section id="user-profile">
            <div class="container">
                <div id="user-content">
                    <img src="{{ user.profile.image.url }}" alt="" class="user-avatar rounded-circle account-img">
                    <div id="user-content-body">
                        <p id="user-content-name">{{ user.username }}</p>
                        <p id="user-content-email">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="user-recipe-favorite">
            <div class="container">
                <p>Recipes</p>
                <div class="user-recipe-wrapper">
                    {% for user_recipe in user_recipes %}
                    <a class="user-recipe-block" href="{% url 'recipe' recipe_id=user_recipe.recipe_id %}">
                        <img class="user-recipe-image" src="{{ user_recipe.recipe_image.url }}" alt="">
                        <div class="user-recipe-title">
                            <p>{{ user_recipe.recipe_name }}</p>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
            

        </section>



        {% endblock content %}
