{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'users/css/user_profile.css' %}" /> -->
<link rel="stylesheet" type="text/css" href="{% static 'about/css/about.css' %}">
<div class="container">
    <div class="content-section">
        <div class="media">
            <img src="{{ user.profile.image.url }}" alt="" class="rounded-circle account-img">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
            <section id="recipes-images">
                <div class="container">
                    {% for k, v in recipes_section.items %}
                    <div class="image-block">
                        <a class="image-block-wrapper" href="{% url 'about-profile' name=v.name id=v.id %}">
                            <img src="{% static v.img %}" alt="" id="NP" class="images-img" />
                        </a>
                        <div class="image-title">
                            <h1>{{ v.name }}</h1>
                            <h2>{{ v.title }}</h2>
                        </div>
                    </div>
                    <div class="container">
                        {% for k, v in favorites-section.items %}
                        <div class="image-block">
                            <a class="image-block-wrapper" href="{% url 'about-profile' name=v.name id=v.id %}">
                                <img src="{% static v.img %}" alt="" id="NP" class="images-img" />
                            </a>
                            <div class="image-title">
                                <h1>{{ v.name }}</h1>
                                <h2>{{ v.title }}</h2>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        {% endblock content %}
