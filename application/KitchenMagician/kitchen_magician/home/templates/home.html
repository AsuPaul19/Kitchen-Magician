

{% extends 'base.html' %}
{% load static %} 

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/home_Kevin_Nicole.css' %}" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
{% endblock css %} 

{% block content %}
    <section id="home-block">
      <div class="container" id="home-container">
<!-- image in the upper left under the nav bar -->
            <div class="img">
                <!-- <img src="{% static 'home/images/home_share.svg' %}"> -->
            </div>
<!-- image in the upper left under the nav bar -->
        </div>

<!-- search in the upper right under the nav bar -->
            <div class="home-first-block">
                <form action="POST" method="POST" action="{% url 'search' %}">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <div id="welcome-first-block">
                            <h1>Browse through our community based website for recipes using our search bar below.</h1>
                        </div>
                    </fieldset>
                    <input type="text" placeholder="type anything" name="search_query">
                    <button class="btn btn-outline-info" type="submit">Find Recipes</button>
                </form> 
            </div>     
<!-- search in the upper right under the nav bar -->

<!-- trending recipes in the lower left -->
            <div class="home-trending">
                <form action="POST" method="POST" action="{% url 'search' %}">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <div id="welcome-trending">
                            <div id="carouselExampleControls" class="carousel slide trending-border border-dark rounded" data-ride="carousel">
                                <ol class="carousel-indicators">
                                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                                </ol>
                                <div class="carousel-inner trending-box">
                                  <div class="carousel-item active">
                                    <img class="d-block h-50 w-50 trending-pic center" src="{% static 'home/images/1.jpg' %}" alt="first_recipe">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block h-50 w-50 trending-pic center" src="{% static 'home/images/2.jpg' %}" alt="second_recipe">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block h-50 w-50 trending-pic center" src="{% static 'home/images/3.jpg' %}" alt="third_recipe">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block h-50 w-50 trending-pic center" src="{% static 'home/images/4.jpg' %}" alt="fourth_recipe">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block h-50 w-50 trending-pic center" src="{% static 'home/images/5.jpg' %}" alt="fifth_recipe">
                                  </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                              </div>    
                        </div>
                    </fieldset>
                </form> 
            </div>         
<!-- trending recipes in the lower left -->

<!-- mission statement in the lower right -->
            <!-- <div class="home-statement">
                <form action="POST" method="POST" action="{% url 'search' %}">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <div id="welcome-statement">
                            <h1>WHY THE KITCHEN WAS CREATED</h1>
                            <div id="about-line">
                            </div>
                                <h1>
                                    The Elder Magicians at Kitchen Magician have a dream:
                                    that one day every layman will become a magician,
                                    transforming any fresh ingredients into a magical dish
                                    that is both healthy and delicious.
                                </h1>                            
                        </div>
                    </fieldset>
                </form> 
            </div>          -->
<!-- mission statement in the lower right -->

        <!-- </div> -->
    </section>
{% endblock content %}

{% block script %}
    <script type="text/javascript" src="{% static 'users/js/home.js' %}"></script>
    <script type="text/javascript" src="{% static 'users/js/panelSwitch.js' %}"></script>
{% endblock script %}
