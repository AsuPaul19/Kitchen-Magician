<div id="carouselExampleControls" class="carousel slide 
border trending-border border-dark rounded" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner trending-box">
    <div class="carousel-item active">
      <img class="d-block w-30 trending-pic center" src="{% static 'home/images/1.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-30 trending-pic center" src="{% static 'home/images/2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-30 trending-pic center" src="{% static 'home/images/3.jpg' %}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-30 trending-pic center" src="{% static 'home/images/4.jpg' %}" alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-30 trending-pic center" src="{% static 'home/images/5.jpg' %}" alt="Fifth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
