{% extends 'base.html' %}
{% load static %} 

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css' %}" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
{% endblock css %} 

{% block content %}

    <section id="home-block">

        <img class="background" src="{% static 'home/images/backgroundHome.png' %}">
        <div class="container" id="home-container">

            <div class="img">
                <img src="{% static 'home/images/home_share.svg' %}">
            </div>
              
            <div class="home">
                <form action="POST" method="POST" action="{% url 'search' %}">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <div id="welcome">
                            <img class="avatar" src="{% static 'users/images/avatar.svg' %}">
                            <h2>Welcome, Chef</h2>
                        </div>
                    </fieldset>

                    <input type="text" placeholder="type anything" name="search_query">
                    <button class="btn btn-outline-info" type="submit">Search</button>
                </form> 
            </div>     

            <div class="home">
                <form action="POST" method="POST" action="{% url 'search' %}">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <div id="welcome">
                            <!-- <img class="avatar" src="{% static 'users/images/avatar.svg' %}"> -->
                            <!-- <h2>Trending Recipe Here?</h2> -->
                            <div id="carouselExampleControls" class="carousel slide border trending-border border-dark rounded" data-ride="carousel">
                                <ol class="carousel-indicators">
                                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                                </ol>
                                <div class="carousel-inner trending-box">
                                  <div class="carousel-item active">
                                    <img class="d-block h-50 w-50 trending-pic center" src="{% static 'home/images/1.jpg' %}" alt="first_recipe">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block h-50 w-50 trending-pic center" src="{% static 'home/images/2.jpg' %}" alt="second_recipe">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block h-50 w-50 trending-pic center" src="{% static 'home/images/3.jpg' %}" alt="third_recipe">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block h-50 w-50 trending-pic center" src="{% static 'home/images/4.jpg' %}" alt="fourth_recipe">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block h-50 w-50 trending-pic center" src="{% static 'home/images/5.jpg' %}" alt="fifth_recipe">
                                  </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                              </div>    

                        </div>
                    </fieldset>
                    <!-- <input type="text" placeholder="type anything" name="search_query"> -->
                    <!-- <button class="btn btn-outline-info" type="submit">Search</button> -->
                </form> 
            </div>         

            <div class="home">
                <form action="POST" method="POST" action="{% url 'search' %}">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <div id="welcome">
                            <!-- <img class="avatar" src="{% static 'users/images/avatar.svg' %}"> -->
                            <h2>Mission Statement Here?</h2>
                        </div>
                    </fieldset>
                    <!-- <input type="text" placeholder="type anything" name="search_query"> -->
                    <!-- <button class="btn btn-outline-info" type="submit">Search</button> -->
                </form> 
            </div>         
            
        </div>
    </section>
{% endblock content %}

{% block script %}
    <script type="text/javascript" src="{% static 'users/js/home.js' %}"></script>
    <script type="text/javascript" src="{% static 'users/js/panelSwitch.js' %}"></script>
{% endblock script %}
