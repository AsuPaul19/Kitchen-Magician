{% extends 'base.html' %}
{% load static %} 

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css' %}" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
{% endblock css %} 

{% block content %}

    <section id="home-block">

        <img class="background" src="{% static 'home/images/backgroundHome.png' %}">
        <div class="container" id="home-container">

            <div class="img">
                <img src="{% static 'home/images/home_share.svg' %}">
            </div>

            <div class="home">
                <form action="" class="sign-in-form" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <div id="welcome">
                            <img class="avatar" src="{% static 'users/images/avatar.svg' %}">
                            <h2>Welcome</h2>
                        </div>
                    </fieldset>
                    <button class="btn btn-outline-info" type="submit">Search</button>
                </form>
            </div>         
        </div>
    </section>
{% endblock content %}

{% block script %}
    <script type="text/javascript" src="{% static 'users/js/home.js' %}"></script>
    <script type="text/javascript" src="{% static 'users/js/panelSwitch.js' %}"></script>
{% endblock script %}
