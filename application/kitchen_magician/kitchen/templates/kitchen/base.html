<!-- Last Modified: 11/1/2020 -->
<!-- use bootstrap 4.5.2 for general styling, supplemented by Google fonts and main.css -->
<!-- based on Corey Shafer's Python Django tutorials -->
<!-- https://coreyms.com/development/python/python-django-tutorials-full-series -->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap CSS -->

    <!-- Google Fonts -->        
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <!-- Google Fonts -->        

    <!-- CSS style sheet with customized font -->
    <link rel="stylesheet" type="text/css" href="{% static 'kitchen/css/main.css' %}">
    <!-- CSS style sheet with customized font -->

    <!-- if using CSS in a separate file -->
    <!-- {% block css %}
    {% endblock css %} -->

    <!-- selective page title -->
    {% if title %}
    <title>Kitchen Magician - {{ title }}</title>
    {% else %}
    <title>Kitchen Magician</title>
    {% endif %}
</head>

<body>
    <!-- navigation bar at the top of the page -->
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="{% url 'kitchen_home' %}">Kitchen Magician</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggle">

                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{% url 'kitchen_about' %}">About</a>
                        <a class="nav-item nav-link" href="{% url 'kitchen_groups' %}">Groups</a>                            
                        <a class="nav-item nav-link" href="{% url 'kitchen_profile' %}">Profile</a>                                  
                    </div>    

                    <!-- dividing the nav bar into two divs for better appearance -->

                    <div class="navbar-nav">                  
                        <form method="POST" action="{% url 'kitchen_search' %}">
                            {% csrf_token %}
                            <input type="text" placeholder="title..." name="title">
                            <input type="text" placeholder="author..." name="author">
                            <input type="text" placeholder="content..." name="content">
                            <input type="submit" value="Submit">
                        </form>
                        
                        <a class="nav-item nav-link" href="{% url 'kitchen_log_in' %}">Log In</a>
                        <a class="nav-item nav-link" href="{% url 'kitchen_sign_up' %}">Sign Up</a>
                    </div>

                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
