<!-- https://www.w3schools.com/w3css/w3css_slideshow.asp -->
<div class="w3-content w3-display-container">
  <!-- recipes to use -->
  <img class="mySlides" src="{% static 'kitchen/image/1.jpg' %}" style="width:100%">
  <img class="mySlides" src="{% static 'kitchen/image/2.jpg' %}" style="width:100%">
  <img class="mySlides" src="{% static 'kitchen/image/3.jpg' %}" style="width:100%">
  <img class="mySlides" src="{% static 'kitchen/image/4.jpg' %}" style="width:100%">
  <img class="mySlides" src="{% static 'kitchen/image/5.jpg' %}" style="width:100%">

</div>

<script>
  let slideIndex = 0;
  carousel();

  function carousel() {
    let i;

    // get the slides
    let x = document.getElementsByClassName("mySlides");

    // display them one by one
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }

    slideIndex++;

    // reset counter
    if (slideIndex > x.length) {slideIndex = 1}

    x[slideIndex-1].style.display = "block";

    // Change image every 2 seconds
    setTimeout(carousel, 2000); 
  }  
</script>
